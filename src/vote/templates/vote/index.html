{% extends 'vote/base.html' %}

{% block content %}
  <div class="row pt-3 justify-content-center">
    <div class="col-8">
      <div class="card shadow">
        <div class="card-body">
          <h4>Abstimmungen</h4>
          <div class="list-group">
            <a class="list-group-item list-group-item-action" href="{% url 'vote' %}">{{ voter.election.title }}</a>
          </div>
          <hr>
          <h5>Bewerbungen</h5>
          <div class="list-group">
            {% if voter.application %}
              <a
                  class="list-group-item list-group-item-action"
                  href="{% url 'upload-application' %}"
              >Bewerbung bearbeiten</a>
            {% else %}
              <a
                  class="list-group-item list-group-item-action"
                  href="{% url 'upload-application' %}"
              >Als Hausadmin bewerben</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
