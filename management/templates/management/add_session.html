{% extends 'management/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card shadow">
        <div class="card-body">
          <h4>Create Meeting</h4>
          <form class="user" action="{% url 'management:index' %}?action=add_session" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="id_btn_start" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
